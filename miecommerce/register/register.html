<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>MiEcommerce - Registrar Usuario</title>
</head>

<body>
    <header>
        <a class="logo" href="../register/register.html"><span>Mi</span>Ecommerce</a>
    </header>

    <main>
        <div class="conteiner">
            <div class="bg"></div>
            <form action="#">
                <h3>¡Registrate!</h3>
                <input type="email" placeholder="Tu email">
                <input type="password" placeholder="Tu nueva contraseña">
                <input type="password" placeholder="Repite tu contraseña">
                <a class="btn" href="../index.html">Crear Cuenta</a>
            </form>
            <div class="box-flex">
                <p>¿Ya tienes cuenta?</p>
                <a class="register" href="../index.html">Inicia Sesion</a>
            </div>

        </div>
    </main>


    <footer>
        <div class="box-flex">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
        </div>
        <p>@ MiEcommerce. Todos los derechos reservados.</p>
        <div class="box-flex">
            <div class="pointer">
                <i class="bi bi-apple"></i>
                <p>App Store</p>
            </div>
            <div class="pointer">
                <i class="bi bi-google-play"></i>
                <p>Google Play</p>
            </div>
        </div>
    </footer>
</body>

</html>
